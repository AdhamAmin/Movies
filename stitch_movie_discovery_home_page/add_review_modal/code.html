<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Review Modal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e60a15",
                        "background-light": "#f8f5f6",
                        "background-dark": "#221011",
                        "modal-surface": "#1A1A1A",
                        "input-surface": "#262626",
                        "gold": "#FFC107",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        
        /* Animation classes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleUp {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .animate-scale-up {
            animation: scaleUp 0.3s ease-out 0.1s forwards;
            opacity: 0; /* Start invisible for delay */
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white min-h-screen flex flex-col overflow-hidden">
<!-- Background Content Layer (Simulated App Context) -->
<div aria-hidden="true" class="fixed inset-0 w-full h-full z-0 pointer-events-none">
<!-- Hero Background Image -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Cinematic desert landscape at sunset" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC4P-UJPDgcNxegmwQxECrj7l_rhvf57UkCIJD99RD5tjch57C-ofyIulI4qqd6dOCCNE-O2_pF2VxXGfdvZXBK1Jdnmh_MXo-47IDzeAzCabHiCRveepYhMCV-Sout-kcXCgpsBkXcfubY8Lc6j2nlDx5XapPOMg0jFIt3knjFBGrTGa0XF1BJ7rqb5oR02RjCo5pvFcIYJL1TdCuc0UHFtj2-9-VibOzIiCCKqO_MgsxGDRlD0j3zO3DR6VJbBNHBVRVLeEvv38qH');"></div>
<div class="absolute inset-0 bg-gradient-to-t from-[#181111] via-[#181111]/80 to-black/40"></div>
<!-- Mock UI Elements for Context -->
<div class="absolute top-0 left-0 w-full p-8 flex justify-between items-center opacity-50 blur-[2px]">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-3xl">movie</span>
</div>
<div class="w-10 h-10 rounded-full bg-gray-700 overflow-hidden">
<img class="w-full h-full object-cover" data-alt="User profile avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDAlQ_PusfYls8yOWz3x14QzX8hMFMUVJ2GWorekBWTNFWl3YUVm0tTgtmzcu7XJ-BHMhT50AeEp0MXtkRA8i13vpxA-PUPocciJXyKb31mc_TMRqyI4apmHQGmsNNZ30GeYWKath7J7WGVt94Mca6v3tmMHsGEZBLcOIOJjVMyBDohAritiv9LzLfJDJfU13uoI1XBsZhSRM3BQHG2h0--qpxGukq1bvWuwEJWkwVTTepE0aIbFj-OZXvuT1XOTHZIJDKWhUeKe_IV"/>
</div>
</div>
<div class="absolute bottom-20 left-20 max-w-2xl opacity-50 blur-[2px]">
<h1 class="text-6xl font-black tracking-tight mb-4 text-white">Dune: Part Two</h1>
</div>
</div>
<!-- Modal Overlay Layer -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 overflow-y-auto">
<!-- Backdrop Blur -->
<div class="absolute inset-0 bg-black/85 backdrop-blur-md animate-fade-in"></div>
<!-- Modal Card -->
<div class="relative w-full max-w-[600px] bg-modal-surface rounded-xl shadow-[0_25px_50px_-12px_rgba(0,0,0,0.7)] border border-white/5 flex flex-col animate-scale-up">
<!-- Close Button -->
<button aria-label="Close modal" class="absolute top-4 right-4 text-gray-500 hover:text-white transition-colors p-2 rounded-full hover:bg-white/10 z-10 group">
<span class="material-symbols-outlined group-hover:rotate-90 transition-transform duration-200">close</span>
</button>
<!-- Header Section -->
<div class="px-8 pt-10 pb-4 text-center">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white/5 mb-4 text-gold shadow-lg shadow-black/20">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">rate_review</span>
</div>
<h2 class="text-2xl sm:text-3xl font-bold text-white tracking-tight leading-tight">How was Dune: Part Two?</h2>
<p class="text-gray-400 text-sm mt-2">Your feedback helps others discover great movies.</p>
</div>
<!-- Rating Stars Section -->
<div class="flex justify-center items-center py-4 gap-3 group/stars">
<!-- Star 1 -->
<button class="focus:outline-none transition-transform hover:scale-110 active:scale-95">
<span class="material-symbols-outlined text-[42px] text-gold drop-shadow-[0_0_12px_rgba(255,193,7,0.4)]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">star</span>
</button>
<!-- Star 2 -->
<button class="focus:outline-none transition-transform hover:scale-110 active:scale-95">
<span class="material-symbols-outlined text-[42px] text-gold drop-shadow-[0_0_12px_rgba(255,193,7,0.4)]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">star</span>
</button>
<!-- Star 3 -->
<button class="focus:outline-none transition-transform hover:scale-110 active:scale-95">
<span class="material-symbols-outlined text-[42px] text-gold drop-shadow-[0_0_12px_rgba(255,193,7,0.4)]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">star</span>
</button>
<!-- Star 4 -->
<button class="focus:outline-none transition-transform hover:scale-110 active:scale-95">
<span class="material-symbols-outlined text-[42px] text-gold drop-shadow-[0_0_12px_rgba(255,193,7,0.4)]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">star</span>
</button>
<!-- Star 5 (Empty/Outline) -->
<button class="focus:outline-none transition-transform hover:scale-110 active:scale-95 group">
<span class="material-symbols-outlined text-gray-600 group-hover:text-gold text-[42px] transition-colors duration-200" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;">star</span>
</button>
</div>
<div class="text-center pb-6">
<span class="text-gold font-semibold text-sm tracking-wide uppercase opacity-90">Great</span>
</div>
<!-- Input Section -->
<div class="px-8 pb-8">
<label class="block relative group">
<div class="flex justify-between items-baseline mb-2">
<span class="text-white font-semibold text-sm">Your Review</span>
</div>
<textarea class="w-full bg-input-surface border border-[#3A3A3A] rounded-lg px-4 py-4 text-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary min-h-[140px] resize-none text-base leading-relaxed transition-all duration-200 ease-in-out shadow-inner" placeholder="Share your thoughts about this movie..."></textarea>
<div class="flex justify-between mt-2">
<button class="text-xs text-gray-500 hover:text-primary transition-colors flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">add_photo_alternate</span>
                            Add Photo
                         </button>
<span class="text-xs text-gray-500 font-medium">0/500</span>
</div>
</label>
</div>
<!-- Footer / Actions -->
<div class="px-8 py-5 bg-[#222222]/50 border-t border-white/5 flex items-center justify-end gap-3 rounded-b-xl">
<button class="px-5 h-10 rounded-lg text-gray-400 font-semibold hover:text-white hover:bg-white/5 transition-colors text-sm tracking-wide">
                    Cancel
                </button>
<button class="px-6 h-10 rounded-lg bg-primary text-white font-bold text-sm tracking-wide shadow-[0_0_15px_rgba(229,9,20,0.4)] hover:shadow-[0_0_20px_rgba(229,9,20,0.6)] hover:bg-[#ff1f2b] transition-all transform active:scale-95 flex items-center gap-2">
<span>Submit Review</span>
</button>
</div>
</div>
</div>
</body></html>

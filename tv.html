<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SquareBusters - TV Shows</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e60a15",
                        "background-light": "#f8f5f6",
                        "background-dark": "#0D0D0D",
                        "surface-dark": "#1A1A1A",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white overflow-x-hidden antialiased">
    <div class="flex min-h-screen w-full flex-col">
        <!-- Top nav Bar -->
        <header>
            <div id="header-placeholder"></div>
        </header>
        <main class="flex-1 flex flex-col">
            <!-- Hero Section (Full Screen) -->
            <section class="relative w-full min-h-screen overflow-hidden flex items-end">
                <!-- Background Image -->
                <div id="hero-bg" class="absolute inset-0 bg-cover bg-center fixed-bg" data-alt=""
                    style='background-image: url("");'>
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/40 to-black/30">
                    </div>
                </div>

                <!-- Content -->
                <div class="relative w-full px-2 md:px-4 lg:px-8 pb-32 max-w-[1920px] mx-auto z-10 flex flex-col gap-6">
                    <span
                        class="inline-block px-3 py-1 rounded-full bg-primary/20 border border-primary/30 text-primary text-xs font-bold tracking-wider uppercase backdrop-blur-sm self-start">
                        #1 Series of the Year
                    </span>
                    <h1 id="hero-title"
                        class="text-white text-5xl md:text-8xl font-black leading-tight tracking-tighter drop-shadow-2xl max-w-4xl">
                        Loading...
                    </h1>
                    <div class="flex flex-wrap items-center gap-4 text-gray-200 text-sm md:text-lg font-medium">
                        <span id="hero-rating"
                            class="text-[#FFD700] flex items-center gap-1 font-bold bg-black/30 px-2 py-1 rounded backdrop-blur-md">
                            <span class="material-symbols-outlined text-[18px] filled">star</span> 0.0
                        </span>
                        <span id="hero-year">2024</span>
                        <span class="w-1.5 h-1.5 bg-white/50 rounded-full"></span>
                        <span id="hero-genres">Genre</span>
                        <span class="w-1.5 h-1.5 bg-white/50 rounded-full"></span>
                        <span id="hero-duration">0 Seasons</span>
                    </div>
                    <p id="hero-description"
                        class="text-gray-300 text-base md:text-xl leading-relaxed max-w-2xl font-light drop-shadow-lg line-clamp-3">
                        Loading details...
                    </p>
                    <div class="flex gap-4 mt-2">
                        <button id="hero-watch-btn"
                            class="flex items-center gap-2 h-14 px-8 rounded-full bg-primary hover:bg-red-700 text-white font-bold transition-all shadow-lg hover:shadow-red-900/50 hover:-translate-y-1">
                            <span class="material-symbols-outlined text-[28px] filled">play_arrow</span> Watch Trailer
                        </button>
                        <button id="hero-info-btn"
                            class="flex items-center gap-2 h-14 px-8 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-md text-white font-bold border border-white/10">
                            <span class="material-symbols-outlined text-[28px]">info</span> More Info
                        </button>
                    </div>
                </div>
            </section>

            <!-- Main Content (Overlapping Hero) -->
            <div
                class="relative z-20 w-full max-w-[1920px] mx-auto px-2 md:px-4 lg:px-24 -mt-24 flex flex-col gap-20 pb-20">

                <!-- Filter Bar -->
                <div
                    class="glass rounded-2xl p-4 flex flex-wrap gap-4 items-center justify-between border border-white/10 shadow-lg backdrop-blur-md">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary">filter_list</span>
                        <span class="font-bold text-main dark:text-white">Filters</span>
                    </div>
                    <div class="flex flex-wrap gap-4 items-center">
                        <select id="genre-filter"
                            class="bg-white/10 dark:bg-black/40 border border-gray-200 dark:border-white/10 text-main dark:text-white text-sm rounded-lg focus:ring-primary focus:border-primary block p-2.5">
                            <option value="">All Genres</option>
                            <option value="10759">Action & Adventure</option>
                            <option value="35">Comedy</option>
                            <option value="18">Drama</option>
                            <option value="10765">Sci-Fi & Fantasy</option>
                            <option value="9648">Mystery</option>
                        </select>
                        <select id="rating-filter"
                            class="bg-white/10 dark:bg-black/40 border border-gray-200 dark:border-white/10 text-main dark:text-white text-sm rounded-lg focus:ring-primary focus:border-primary block p-2.5">
                            <option value="">Any Rating</option>
                            <option value="5">5+ Stars</option>
                            <option value="7">7+ Stars</option>
                            <option value="8">8+ Stars</option>
                            <option value="9">9+ Stars</option>
                        </select>
                        <button id="apply-filters"
                            class="bg-primary hover:bg-red-700 text-white text-sm font-bold py-2.5 px-5 rounded-lg transition-colors">
                            Apply
                        </button>
                    </div>
                    <!-- View Options -->
                    <div class="flex items-center gap-2 border-l border-gray-300 dark:border-white/10 pl-4">
                        <span
                            class="text-xs text-gray-500 dark:text-gray-400 font-medium uppercase tracking-wider">View</span>
                        <div
                            class="flex bg-white/10 dark:bg-black/40 rounded-lg p-1 border border-gray-200 dark:border-white/10">
                            <button
                                class="grid-view-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 dark:text-gray-400 hover:text-main dark:hover:text-white transition-colors active"
                                data-cols="normal" title="Comfortable">
                                <span class="material-symbols-outlined text-[20px]">grid_view</span>
                            </button>
                            <button
                                class="grid-view-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 dark:text-gray-400 hover:text-main dark:hover:text-white transition-colors"
                                data-cols="compact" title="Compact">
                                <span class="material-symbols-outlined text-[20px]">view_comfy</span>
                            </button>
                            <button
                                class="grid-view-btn p-1.5 rounded hover:bg-gray-200 dark:hover:bg-white/10 text-gray-500 dark:text-gray-400 hover:text-main dark:hover:text-white transition-colors"
                                data-cols="large" title="Large">
                                <span class="material-symbols-outlined text-[20px]">crop_square</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Trending (Horizontal) -->
                <section>
                    <div class="flex items-center justify-between mb-6">
                        <h2
                            class="text-main dark:text-white text-2xl md:text-3xl font-bold tracking-tight flex items-center gap-3">
                            On The Air <span class="material-symbols-outlined text-primary">live_tv</span>
                        </h2>
                    </div>

                    <!-- Slider with Navigation -->
                    <div class="relative group">
                        <!-- Left Arrow -->
                        <button
                            class="scroll-arrow-left absolute left-0 top-1/2 -translate-y-1/2 z-10 size-10 rounded-full bg-black/70 hover:bg-black/90 backdrop-blur-sm flex items-center justify-center text-white transition-all hover:scale-110 shadow-lg">
                            <span class="material-symbols-outlined">chevron_left</span>
                        </button>

                        <!-- Trending Container -->
                        <div class="flex overflow-x-auto gap-6 pb-4 px-4 no-scrollbar snap-x" id="trending-container">
                            <!-- JS Injected -->
                        </div>

                        <!-- Right Arrow -->
                        <button
                            class="scroll-arrow-right absolute right-0 top-1/2 -translate-y-1/2 z-10 size-10 rounded-full bg-black/70 hover:bg-black/90 backdrop-blur-sm flex items-center justify-center text-white transition-all hover:scale-110 shadow-lg">
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                    </div>

                </section>

                <!-- Top Rated -->
                <section>
                    <h2
                        class="text-main dark:text-white text-2xl md:text-3xl font-bold tracking-tight mb-8 flex items-center gap-3">
                        Critic's Choice TV <span class="material-symbols-outlined text-yellow-500 filled">star</span>
                    </h2>
                    <div id="recommended-container"
                        class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                        <!-- JS Injected -->
                    </div>
                    <div class="flex justify-center mt-8">
                        <button
                            class="load-more-btn px-6 py-2 rounded-full border border-gray-300 dark:border-white/20 text-main dark:text-white hover:bg-gray-200 dark:hover:bg-white/10 transition-colors"
                            data-section="recommended">
                            Load More
                        </button>
                    </div>
                </section>

                <!-- Action/SciFi -->
                <section>
                    <h2
                        class="text-main dark:text-white text-2xl md:text-3xl font-bold tracking-tight mb-8 flex items-center gap-3">
                        Sci-Fi & Fantasy <span class="material-symbols-outlined text-purple-500 filled">public</span>
                    </h2>
                    <div id="action-container"
                        class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                        <!-- JS Injected -->
                    </div>
                    <div class="flex justify-center mt-8">
                        <button
                            class="load-more-btn px-6 py-2 rounded-full border border-gray-300 dark:border-white/20 text-white hover:bg-white/10 transition-colors"
                            data-section="action">
                            Load More
                        </button>
                    </div>
                </section>

                <!-- Drama -->
                <section class="mb-24">
                    <h2
                        class="text-main dark:text-white text-2xl md:text-3xl font-bold tracking-tight mb-8 flex items-center gap-3">
                        TV Dramas <span class="material-symbols-outlined text-pink-500 filled">theater_comedy</span>
                    </h2>
                    <div id="drama-container"
                        class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                        <!-- JS Injected -->
                    </div>
                    <div class="flex justify-center mt-8">
                        <button
                            class="load-more-btn px-6 py-2 rounded-full border border-gray-300 dark:border-white/20 text-white hover:bg-white/10 transition-colors"
                            data-section="drama">
                            Load More
                        </button>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer-placeholder"></div>

        <!-- Scripts -->
        <script src="config.js"></script>
        <script src="js/tmdb-service.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/loader.js"></script>
        <script src="js/mobile-menu.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controls.js"></script>
    </div>
</body>

</html>

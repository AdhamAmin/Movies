<header
    class="fixed top-2 md:top-4 z-50 flex items-center justify-between mx-3 md:mx-10 lg:mx-16 rounded-2xl border border-white/10 glass-heavy px-4 md:px-6 py-2 transition-all duration-300 mt-0 shadow-2xl left-0 right-0">
    <div class="flex items-center gap-3 md:gap-8">
        <a class="flex items-center hover:opacity-80 transition-opacity" href="index.html">
            <img src="assets/logo.png" alt="SquareBusters" class="h-12 md:h-16 w-auto object-contain transition-all">
        </a>
        <!-- Desktop Nav Links -->
        <nav class="hidden lg:flex items-center gap-6">
            <a class="text-main dark:text-white text-sm font-medium hover:text-primary smooth-transition"
                href="index.html">Movies</a>
            <a class="text-main dark:text-white text-sm font-medium hover:text-primary smooth-transition"
                href="tv.html">TV Shows</a>
        </nav>
    </div>
    <!-- Search Bar -->
    <div class="hidden md:flex flex-1 max-w-lg mx-4 lg:mx-8">
        <div
            class="flex w-full items-center rounded-full bg-gray-200 dark:bg-white/5 border border-gray-300 dark:border-white/10 focus-within:border-primary/50 transition-colors h-10 px-4">
            <span class="material-symbols-outlined text-gray-500 dark:text-gray-400 text-[20px]">search</span>
            <input id="global-search"
                class="flex-1 bg-transparent border-none text-sm text-main dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-0 px-3"
                placeholder="Find movies, TV shows..." type="text" />
        </div>
    </div>
    <div class="flex items-center gap-2 md:gap-4">
        <!-- Theme Toggle -->
        <button id="theme-toggle"
            class="flex items-center justify-center size-9 md:size-10 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors text-main dark:text-white btn-ripple"
            title="Toggle Theme">
            <span class="material-symbols-outlined text-[20px] md:text-[24px]">dark_mode</span>
        </button>
        <button
            class="hidden sm:flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors text-main dark:text-white relative group btn-ripple"
            onclick="window.location.href='watchlist.html'">
            <span class="material-symbols-outlined text-[24px]">bookmark</span>
            <span class="absolute top-2 right-2 size-2 bg-primary rounded-full hidden group-hover:block"></span>
        </button>
        <button id="share-btn"
            class="hidden sm:flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors text-main dark:text-white btn-ripple"
            title="Share">
            <span class="material-symbols-outlined text-[24px]">share</span>
        </button>
        <!-- Mobile Menu Toggle -->
        <button id="mobile-menu-toggle"
            class="lg:hidden flex items-center justify-center size-9 md:size-10 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors text-main dark:text-white btn-ripple">
            <span class="material-symbols-outlined text-[20px] md:text-[24px]">menu</span>
        </button>
    </div>
</header>

<!-- Mobile Menu -->
<div id="mobile-menu"
    class="fixed inset-0 z-[60] transform translate-x-full transition-transform duration-300 lg:hidden">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" id="mobile-menu-overlay"></div>
    <div class="absolute right-0 top-0 bottom-0 w-[280px] glass-heavy border-l border-white/10 shadow-2xl">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-4 border-b border-gray-300 dark:border-white/10">
                <h3 class="text-lg font-bold text-main dark:text-white">Menu</h3>
                <button id="mobile-menu-close"
                    class="size-10 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 flex items-center justify-center text-main dark:text-white">
                    <span class="material-symbols-outlined text-[24px]">close</span>
                </button>
            </div>
            <div class="p-4 pb-0">
                <div
                    class="flex w-full items-center rounded-lg bg-gray-100 dark:bg-white/5 border border-gray-200 dark:border-white/10 focus-within:border-primary/50 transition-colors h-10 px-3">
                    <span class="material-symbols-outlined text-gray-500 dark:text-gray-400 text-[20px]">search</span>
                    <input id="mobile-search"
                        class="flex-1 bg-transparent border-none text-sm text-main dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-0 px-3"
                        placeholder="Search..." type="text" />
                </div>
            </div>
            <nav class="flex flex-col gap-2 p-4">
                <a class="text-main dark:text-white text-base font-medium hover:text-primary hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg px-4 py-3 transition-colors"
                    href="index.html">
                    <span class="material-symbols-outlined text-[20px] inline-block mr-3 align-middle">movie</span>
                    Movies
                </a>
                <a class="text-main dark:text-white text-base font-medium hover:text-primary hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg px-4 py-3 transition-colors"
                    href="tv.html">
                    <span class="material-symbols-outlined text-[20px] inline-block mr-3 align-middle">tv</span>
                    TV Shows
                </a>
                <a class="text-main dark:text-white text-base font-medium hover:text-primary hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg px-4 py-3 transition-colors"
                    href="watchlist.html">
                    <span class="material-symbols-outlined text-[20px] inline-block mr-3 align-middle">bookmark</span>
                    Watchlist
                </a>
            </nav>
            <div class="mt-auto p-4 border-t border-gray-300 dark:border-white/10">
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-600 dark:text-gray-400">Share</span>
                    <button id="mobile-share-btn"
                        class="size-10 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 flex items-center justify-center text-main dark:text-white">
                        <span class="material-symbols-outlined text-[20px]">share</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CineScope - Movie Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e60a15",
                        "background-light": "#f8f5f6",
                        "background-dark": "#0D0D0D",
                        "surface-dark": "#1A1A1A",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white overflow-x-hidden antialiased">
    <div class="flex min-h-screen w-full flex-col">
        <!-- Top nav Bar -->
        <header>
            <div id="header-placeholder"></div>
        </header>
        <main class="flex-1 flex flex-col">
            <!-- Hero time -->
            <section class="relative w-full h-[85vh] min-h-[600px] overflow-hidden" id="hero-section">
                <div class="absolute inset-0 bg-cover bg-center" id="hero-backdrop">
                    <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/50 to-transparent"></div>
                    <div class="absolute inset-0 bg-gradient-to-r from-background-dark via-background-dark/60 to-transparent"></div>
                </div>
                <div class="relative h-full flex items-end pb-24 px-6 md:px-16 max-w-7xl mx-auto w-full">
                    <div class="flex flex-col gap-6 max-w-2xl animate-fade-in-up" id="hero-content">
                        <!-- Content will be populated by JS -->
                    </div>
                </div>
            </section>

            <!-- Trending Section (Horizontal Scrolling over ehre) -->
            <section class="py-8 px-6 md:px-16 w-full max-w-[1600px] mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-white text-2xl font-bold tracking-tight border-l-4 border-primary pl-4">Trending Now</h2>
                    <div class="flex gap-2">
                        <button class="size-8 rounded-full bg-surface-dark flex items-center justify-center hover:bg-white/20 text-white transition-colors" id="scroll-left">
                            <span class="material-symbols-outlined text-[20px]">chevron_left</span>
                        </button>
                        <button class="size-8 rounded-full bg-surface-dark flex items-center justify-center hover:bg-white/20 text-white transition-colors" id="scroll-right">
                            <span class="material-symbols-outlined text-[20px]">chevron_right</span>
                        </button>
                    </div>
                </div>
                <div class="flex overflow-x-auto gap-5 pb-8 no-scrollbar snap-x" id="trending-container">
                </div>
            </section>

            <!-- Recommended Section (Grid) -->
            <section class="py-8 px-6 md:px-16 w-full max-w-[1600px] mx-auto bg-gradient-to-b from-transparent to-surface-dark/20">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-white text-2xl font-bold tracking-tight border-l-4 border-primary pl-4">Recommended for You</h2>
                    <a class="text-sm font-semibold text-primary hover:text-white transition-colors" href="#">View All</a>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6" id="recommended-container">
                    
                </div>
            </section>
        </main>
        <!-- Footer -->
        <div id="footer-placeholder"></div>
    </div>

    <script src="config.js"></script>
    <script src="js/tmdb-service.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/head.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
</body>
</html>

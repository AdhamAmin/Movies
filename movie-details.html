<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Square Busters - Movie Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e60a15",
                        "background-light": "#f8f5f6",
                        "background-dark": "#121212",
                        "surface-dark": "#1e1e1e",
                        "text-dim": "#a3a3a3",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display">
    <header>
        <div id="header-placeholder"></div>
    </header>

    <main class="flex-grow">
        <div class="relative w-full min-h-[85vh] md:min-h-[70vh] flex items-end pt-24 md:pt-0">
            <div id="details-backdrop" class="absolute inset-0 h-full w-full z-0">
                <div class="absolute inset-0 bg-cover bg-center" id="backdrop-img"></div>
                <div
                    class="absolute inset-0 bg-gradient-to-t from-background-light via-background-light/60 to-transparent dark:from-background-dark dark:via-background-dark/60 dark:to-transparent z-10">
                </div>
            </div>

            <div class="relative z-20 w-full max-w-[1920px] mx-auto px-2 md:px-4 pb-12 md:pb-24 lg:px-20">
                <div class="flex flex-col lg:flex-row gap-6 md:gap-8 md:items-end">
                    <div id="details-poster"
                        class="hidden lg:block w-64 shrink-0 rounded-lg overflow-hidden shadow-2xl ring-1 ring-white/10"
                        style="background-size:cover;background-position:center;">
                    </div>

                    <div class="flex-1 flex flex-col gap-4 text-gray-900 dark:text-white">
                        <div id="details-genres" class="flex flex-wrap gap-2"></div>
                        <h1 id="details-title"
                            class="text-4xl md:text-6xl font-black leading-none tracking-tight drop-shadow-md md:drop-shadow-lg text-gray-900 dark:text-white">
                            Loading...</h1>

                        <div
                            class="flex items-center gap-4 text-sm md:text-base text-gray-800 dark:text-gray-200 font-medium">
                            <span id="details-year">â€”</span>
                            <span class="size-1 rounded-full bg-primary"></span>
                            <span id="details-runtime">â€”</span>
                            <span class="size-1 rounded-full bg-primary"></span>
                            <span id="details-cert"
                                class="border border-gray-400 rounded px-1 text-xs leading-5">â€”</span>
                        </div>

                        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-6 mt-4">
                            <div class="flex items-center gap-2">
                                <span id="details-rating"
                                    class="text-primary material-symbols-outlined text-[32px] fill-current"
                                    style="font-variation-settings: 'FILL' 1;">star</span>
                                <div class="flex flex-col">
                                    <span id="details-rating-num" class="text-2xl font-bold leading-none">â€”<span
                                            class="text-sm text-gray-400 font-normal">/10</span></span>
                                    <span id="details-votes" class="text-xs text-gray-400">â€” votes</span>
                                </div>
                            </div>

                            <div class="flex gap-3 w-full sm:w-auto">
                                <button id="watch-trailer-btn"
                                    class="flex-1 sm:flex-none h-12 px-6 bg-primary hover:bg-red-700 text-white rounded-lg font-bold flex items-center justify-center gap-2 transition-all shadow-lg shadow-primary/30">
                                    <span class="material-symbols-outlined">play_arrow</span>
                                    Watch Trailer
                                </button>
                                <button aria-label="Add to Watchlist" id="add-watchlist-btn"
                                    class="h-12 w-12 sm:w-auto sm:px-4 bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/10 text-white rounded-lg flex items-center justify-center transition-all group">
                                    <span
                                        class="material-symbols-outlined group-hover:text-primary transition-colors">bookmark_add</span>
                                    <span class="hidden sm:inline ml-2 font-semibold">Watchlist</span>
                                </button>
                            </div>
                        </div>

                        <p id="details-overview"
                            class="mt-4 max-w-2xl text-lg text-gray-800 dark:text-gray-300 leading-relaxed drop-shadow-sm md:drop-shadow-md">
                            Loading
                            overview...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cast -->
        <section id="details-cast" class="max-w-7xl mx-auto px-6 lg:px-10 mt-8">
            <!-- populated by JS -->
        </section>

        <!-- Reviews -->
        <section id="details-reviews" class="max-w-7xl mx-auto px-6 lg:px-10 mt-6 pb-20">
            <!-- populated by JS -->
        </section>

        <div id="footer-placeholder"></div>
    </main>

    <script src="config.js"></script>
    <script src="js/tmdb-service.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/movie-details.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/ai-config.js"></script>
    <script src="js/ai-chat.js"></script>
    <!-- AI Chat Floating Button -->
    <button id="ai-chat-toggle"
        class="fixed bottom-6 right-6 size-14 rounded-full glass-ai flex items-center justify-center text-primary shadow-2xl z-[70] hover:scale-110 transition-transform active:scale-95 group animate-glow">
        <span class="material-symbols-outlined text-[32px] group-hover:rotate-12 transition-transform">smart_toy</span>
        <div
            class="absolute -top-1 -right-1 size-4 bg-primary rounded-full border-2 border-background-dark animate-pulse">
        </div>
    </button>

    <!-- AI Chat Popup -->
    <div id="ai-chat-popup"
        class="hidden fixed bottom-24 right-6 w-[95%] max-w-[500px] h-[700px] glass-ai rounded-3xl z-[70] flex flex-col overflow-hidden ai-popup-enter shadow-2xl border border-white/20">
        <!-- Header -->
        <div class="p-4 border-b border-white/10 flex items-center justify-between bg-white/5 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <div
                    class="size-10 rounded-full bg-primary/20 flex items-center justify-center text-primary shadow-inner">
                    <span class="material-symbols-outlined">smart_toy</span>
                </div>
                <div>
                    <h3 class="text-white font-bold text-sm tracking-wide">Square Busters AI</h3>
                    <span class="text-[10px] text-green-400 flex items-center gap-1 font-medium">
                        <span
                            class="size-1.5 bg-green-500 rounded-full animate-pulse shadow-[0_0_8px_rgba(74,222,128,0.5)]"></span>
                        Online
                    </span>
                </div>
            </div>
            <button id="ai-chat-close"
                class="size-8 rounded-full hover:bg-white/10 flex items-center justify-center text-gray-400 hover:text-white transition-colors">
                <span class="material-symbols-outlined text-[20px]">close</span>
            </button>
        </div>

        <!-- Chat Area -->
        <div id="ai-chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar bg-black/20">
            <div class="flex gap-3">
                <div class="size-8 rounded-full bg-primary/20 flex items-center justify-center shrink-0">
                    <span class="material-symbols-outlined text-[18px] text-primary">smart_toy</span>
                </div>
                <div class="bg-white/10 rounded-2xl p-3 rounded-tl-none max-w-[85%] border border-white/5 shadow-sm">
                    <p class="text-white text-sm leading-relaxed">Welcome back to the spotlight! ðŸŽ¬ I'm your Square
                        Busters
                        Concierge.
                        How's the mood today? Looking for some high-octane action or a cozy drama?</p>
                </div>
            </div>
        </div>

        <!-- Quick Action Chips -->
        <div
            class="px-4 py-3 flex gap-2 overflow-x-auto no-scrollbar border-t border-white/5 bg-white/5/50 backdrop-blur-sm">
            <button class="mood-chip" data-mood="energetic">ðŸ”¥ Energetic</button>
            <button class="mood-chip" data-mood="sad">ðŸ˜¢ Emotional</button>
            <button class="mood-chip" data-mood="scared">ðŸ˜± Spooky</button>
            <button class="mood-chip" data-mood="happy">ðŸ˜Š Feel Good</button>
            <button class="mood-chip" data-mood="romantic">ðŸ’– Romantic</button>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-black/40 backdrop-blur-md relative border-t border-white/10">
            <div id="ai-typing-indicator"
                class="hidden absolute -top-10 left-4 bg-black/40 rounded-full px-2 py-1 backdrop-blur-sm border border-white/5">
                <div class="typing-dots scale-75">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <div class="relative flex items-center gap-2">
                <input type="text" id="ai-chat-input"
                    class="flex-1 bg-white/5 border border-white/10 rounded-full px-4 py-2.5 text-sm text-white placeholder-gray-400 focus:outline-none focus:border-primary/50 transition-all focus:bg-white/10"
                    placeholder="Ask for a mood or movie..." />
                <button id="ai-chat-send"
                    class="size-10 rounded-full bg-gradient-to-br from-primary to-primary/80 text-white flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-[20px]">send</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CinemaVault - Movie Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e60a15",
                        "background-light": "#f8f5f6",
                        "background-dark": "#121212",
                        "surface-dark": "#1e1e1e",
                        "text-dim": "#a3a3a3",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display">
    <header class="sticky top-0 z-50 bg-white/95 dark:bg-[#121212]/95 backdrop-blur-sm px-10 py-3">
        <div id="header-placeholder"></div>
    </header>

    <main class="flex-grow">
        <div class="relative w-full h-[65vh] min-h-[420px] flex items-end">
            <div id="details-backdrop" class="absolute inset-0 bg-cover bg-center z-0">
                <div class="absolute inset-0 bg-gradient-fade"></div>
                <div class="absolute inset-0 bg-black/30"></div>
            </div>

            <div class="relative z-10 w-full max-w-7xl mx-auto px-6 pb-12 lg:px-10">
                <div class="flex flex-col lg:flex-row gap-8 items-end">
                    <div id="details-poster"
                        class="hidden lg:block w-64 shrink-0 rounded-lg overflow-hidden shadow-2xl ring-1 ring-white/10"
                        style="background-size:cover;background-position:center;">
                    </div>

                    <div class="flex-1 flex flex-col gap-4 text-white">
                        <div id="details-genres" class="flex flex-wrap gap-2"></div>
                        <h1 id="details-title"
                            class="text-4xl md:text-6xl font-black leading-none tracking-tight drop-shadow-lg">
                            Loading...</h1>

                        <div class="flex items-center gap-4 text-sm md:text-base text-gray-200 font-medium">
                            <span id="details-year">—</span>
                            <span class="size-1 rounded-full bg-primary"></span>
                            <span id="details-runtime">—</span>
                            <span class="size-1 rounded-full bg-primary"></span>
                            <span id="details-cert"
                                class="border border-gray-400 rounded px-1 text-xs leading-5">—</span>
                        </div>

                        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-6 mt-4">
                            <div class="flex items-center gap-2">
                                <span id="details-rating"
                                    class="text-primary material-symbols-outlined text-[32px] fill-current"
                                    style="font-variation-settings: 'FILL' 1;">star</span>
                                <div class="flex flex-col">
                                    <span id="details-rating-num" class="text-2xl font-bold leading-none">—<span
                                            class="text-sm text-gray-400 font-normal">/10</span></span>
                                    <span id="details-votes" class="text-xs text-gray-400">— votes</span>
                                </div>
                            </div>

                            <div class="flex gap-3 w-full sm:w-auto">
                                <button id="watch-trailer-btn"
                                    class="flex-1 sm:flex-none h-12 px-6 bg-primary hover:bg-red-700 text-white rounded-lg font-bold flex items-center justify-center gap-2 transition-all shadow-lg shadow-primary/30">
                                    <span class="material-symbols-outlined">play_arrow</span>
                                    Watch Trailer
                                </button>
                                <button aria-label="Add to Watchlist" id="add-watchlist-btn"
                                    class="h-12 w-12 sm:w-auto sm:px-4 bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/10 text-white rounded-lg flex items-center justify-center transition-all group">
                                    <span
                                        class="material-symbols-outlined group-hover:text-primary transition-colors">bookmark_add</span>
                                    <span class="hidden sm:inline ml-2 font-semibold">Watchlist</span>
                                </button>
                            </div>
                        </div>

                        <p id="details-overview"
                            class="mt-4 max-w-2xl text-lg text-gray-300 leading-relaxed drop-shadow-md">Loading
                            overview...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cast -->
        <section id="details-cast" class="max-w-7xl mx-auto px-6 lg:px-10 mt-8">
            <!-- populated by JS -->
        </section>

        <!-- Reviews -->
        <section id="details-reviews" class="max-w-7xl mx-auto px-6 lg:px-10 mt-6 pb-20">
            <!-- populated by JS -->
        </section>

        <div id="footer-placeholder"></div>
    </main>

    <script src="config.js"></script>
    <script src="js/tmdb-service.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/movie-details.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controls.js"></script>
</body>

</html>
